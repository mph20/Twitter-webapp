{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section" style = 'border: 2px solid #14b866; border-radius: 0px;' >
          <div class="media-body">
            <div class="article-metadata" style = 'border-bottom: 1px solid #14b866;'>
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <img src= {{ post.title }} alt="tweeter image">
            <p class="article-content">{{ post.content }}</p>
            {% for hash in post.hashtags %}
            <p class="article-content">{{ hash }}</p>
            {% endfor %}
          </div>
        </article>

    {% endfor %}
{% endblock content %}
